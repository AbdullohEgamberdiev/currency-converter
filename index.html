<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/style.css">
  <title>Currency Convertor</title>
</head>
<body>
  <div class="currency__box">
    <div class="container">
      <h1 class="form__title">International Currency <br> Converter</h1>
      <form class="currency__form">
        <input type="number" class="currency__number" required />
        <select id="from__select">
          <option class="From" value="From" selected disabled>From</option>
          <option class="from__usd" value="usd">USD / Dollar </option>
          <option class="from__eu" value="eu">EU / Euro</option>
          <option class="from__uzs" value="uzs">UZS / Sum</option>
          <option class="from__rub" value="rub">RUB / Rubles</option>
        </select>

        <select id="to__select">
          <option class="To" value="To" selected disabled>To</option>
          <option class="to__usd" value="usd">USD / Dollar</option>
          <option class="to__eu" value="eu">EU / Euro</option>
          <option class="to__uzs" value="uzs">UZS / Sum</option>
          <option class="to__rub" value="rub">RUB / Rubles</option>
        </select>
        <button class="btn" type="submit">Convert</button>
      </form>
      <h2 class="exchange__title"></h2>
    </div>
  </div>



  <script src="js/app.js"></script>

</body>
</html>
